    // Add multi-selection functionality (up to 3 items)

    // Inject pulsing animation and button styles for the Let's Go button
    (function() {

    // Background Pets Management
    (function() {
      const petImages = [
        'images/Kitsune.webp',
        'images/DiscoBeeIcon.webp',
        'images/T-Rex.webp'
      ];
      
      const backgroundPetsContainer = document.getElementById('backgroundPets');
      let activePets = [];
      const maxPets = 3;
      
      class BouncingPet {
        constructor(imageSrc, startX, startY, vx, vy) {
          this.element = document.createElement('div');
          this.element.className = 'floating-pet';
          
          const img = document.createElement('img');
          img.src = imageSrc;
          img.alt = 'Floating Pet';
          
          this.element.appendChild(img);
          
          // Starting position and velocity
          this.x = startX;
          this.y = startY;
          this.vx = vx;
          this.vy = vy;
          
          // Size
          this.width = 95;
          this.height = 95;
          
          this.updatePosition();
          backgroundPetsContainer.appendChild(this.element);
        }
        
        updatePosition() {
          this.element.style.transform = `translate3d(${this.x}px, ${this.y}px, 0)`;
        }
        
        update() {
          // Update position
          this.x += this.vx;
          this.y += this.vy;
          
          // Check for wall collisions
          if (this.x <= 0 || this.x >= window.innerWidth - this.width) {
            this.vx = -this.vx;
            this.x = Math.max(0, Math.min(this.x, window.innerWidth - this.width));
          }
          
          if (this.y <= 0 || this.y >= window.innerHeight - this.height) {
            this.vy = -this.vy;
            this.y = Math.max(0, Math.min(this.y, window.innerHeight - this.height));
          }
          
          this.updatePosition();
        }
        
        destroy() {
          if (this.element.parentNode) {
            this.element.parentNode.removeChild(this.element);
          }
        }
      }
      
      function createPets() {
        // Clear any existing pets
        activePets.forEach(pet => pet.destroy());
        activePets = [];
        
        // Create 3 specific pets with different starting positions and velocities
        const pets = [
          {
            image: 'images/Kitsune.webp',
            startX: 120,
            startY: 180,
            vx: 1.8,
            vy: 1.5
          },
          {
            image: 'images/DiscoBeeIcon.webp',
            startX: window.innerWidth - 215,
            startY: 300,
            vx: -1.6,
            vy: 1.9
          },
          {
            image: 'images/T-Rex.webp',
            startX: 300,
            startY: window.innerHeight - 215,
            vx: 1.4,
            vy: -1.7
          }
        ];
        
        pets.forEach(petData => {
          const pet = new BouncingPet(
            petData.image,
            petData.startX,
            petData.startY,
            petData.vx,
            petData.vy
          );
          activePets.push(pet);
        });
      }
      
      let animationId;
      
      function animatePets() {
        activePets.forEach(pet => pet.update());
        animationId = requestAnimationFrame(animatePets);
      }
      
      function initializePets() {
        createPets();
        animatePets();
      }
      
      // Start pets when page loads
      window.addEventListener('load', initializePets);
      
      // Adjust pets on window resize
      window.addEventListener('resize', () => {
        // Recreate pets with new window dimensions
        createPets();
      });
      
      // Cleanup on page unload
      window.addEventListener('beforeunload', () => {
        if (animationId) {
          cancelAnimationFrame(animationId);
        }
      });
    })();

    // Theme Toggle
    (function() {
      const themeToggle = document.getElementById('themeToggle');
      const body = document.body;
      const currentTheme = localStorage.getItem('theme');

      if (currentTheme) {
        body.classList.add('night-mode');

      }

      themeToggle.addEventListener('click', () => {

        if (body.classList.contains('night-mode')) {
          localStorage.setItem('theme', 'night');
        } else {

        }
      });
    })();
